<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- NEW: Updated Title and Favicon -->
    <title>Dalat iPad Cabinet Label Generator</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon.png') }}">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <header>
                <div>
                    <h1>Dalat iPad Cabinet Label Generator</h1>
                </div>
                <div class="theme-switch-wrapper">
                <div><img src="{{ url_for('static', filename='img/dalat-logo.png') }}" alt="Dalat International School Logo" class="sidebar-logo">
                    <label class="theme-switch" for="theme-toggle">
                        <input type="checkbox" id="theme-toggle" />
                        <div class="slider round"></div>
                    </label>
                </div>
                </div>
            </header>

            <form id="pdf-form" action="/generate" method="post" enctype="multipart/form-data">
                <!-- The form content remains the same -->
                <fieldset>
                    <h2>Page Layout</h2>
                    <div class="form-grid">
                        <div class="form-group full-width">
                            <label for="orientation">Page Orientation</label>
                            <select id="orientation" name="orientation" class="auto-update">
                                <option value="L">Landscape</option>
                                <option value="P">Portrait</option>
                            </select>
                        </div>
                    </div>
                     <p style="font-size: 0.8rem; color: var(--text-secondary); margin-top: 1rem;">
                        Note: Layout is fixed to two 2x8 blocks per page (15 names per block). The last cell of each block is always empty.
                    </p>
                </fieldset>

                <fieldset>
                    <h2>Label Cell</h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="cell_width">Width (mm)</label>
                            <input type="number" id="cell_width" name="cell_width" value="29" min="1" class="auto-update">
                        </div>
                        <div class="form-group">
                            <label for="cell_height">Height (mm)</label>
                            <input type="number" id="cell_height" name="cell_height" value="40" min="1" class="auto-update">
                        </div>
                    </div>
                </fieldset>
                
                <fieldset>
                    <h2>Typography</h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="font_family">Font</label>
                            <select id="font_family" name="font_family" class="auto-update">
                                {% for key, value in fonts.items() %}
                                <option value="{{ key }}">{{ value }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="font_size">Font Size</label>
                            <input type="number" id="font_size" name="font_size" value="10" min="1" class="auto-update">
                        </div>
                    </div>
                </fieldset>

                <fieldset>
                    <h2>Data Source</h2>
                    <div class="form-group full-width">
                        <label for="default_text">Default Text (if no CSV)</label>
                        <input type="text" id="default_text" name="default_text" value="Student Name" class="auto-update">
                    </div>
                    <div class="form-group full-width">
                        <label for="csv_file">Or Upload CSV File</label>
                        <input type="file" id="csv_file" name="csv_file" accept=".csv" class="auto-update">
                    </div>
                </fieldset>
                
                <button type="submit">Download PDF for Printing</button>
            </form>

            <!-- NEW: Added footer -->
            <footer class="sidebar-footer">
                <p>v0.14. Made by Aleksey Yoo</p>
            </footer>
        </aside>

        <main class="main-content">
            <h2>Live Preview</h2>
            <div class="preview-panel">
                <div id="preview-container">
                    <div id="loading-spinner" class="hidden"></div>
                </div>
            </div>
        </main>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
