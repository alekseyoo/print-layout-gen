services:
  web:
    # Tells Docker to build the image from the Dockerfile in the current directory
    build: .
    
    # Maps port 35124 on your machine to port 5000 inside the container
    ports:
      - "35124:5000"
      
    # Sets the necessary environment variables for Flask to run
    environment:
      - FLASK_APP=app.py
      # Set to 0 for a deployment environment to disable debug mode
      - FLASK_DEBUG=0
      
    # Automatically restarts the container if it crashes
    restart: unless-stopped